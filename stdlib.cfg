allowcommand echo -1 // -1 means all params
allowcommand me -1
allowcommand whisper -1
allowcommand givemaster 1 1 // 1 param, master only
allowcommand sendto 1 1 // send map to cn, master only
allowcommand stats
allowcommand login 1
allowcommand whoismaster

alias specall [ looplist a (listclients) [ spectator 1 $a ] ]
alias unspecall [ looplist a (listclients) [ spectator 0 $a ] ]

alias whoismaster [
	looplist c (listclients) [
		if (isadmin $c) [
			echo admin is (concatword (getclientname $c) "(" $c ")" ) (getclientip $c)/(getclienthostname $c) (concatword "(" (getclientcountry $c) ")" )
		];
		if (ismaster $c) [
			echo master is (concatword (getclientname $c) "(" $c ")" ) (getclientip $c)/(getclienthostname $c) (concatword "(" (getclientcountry $c) ")" )
		];
	];
];
alias blacklistmaster [ looplist c (listclients) [ if (ismaster $c) [ echo "Blacklisting master " (getclientname $c); blacklist (getclientip $c) (getalias arg1); takemaster; clearbans; ] ] ]
alias kickmaster [ looplist c (listclients) [ if (ismaster $c) [ echo "Blacklisting master " (getclientname $c); kick (getclientip $c); ] ] ]
